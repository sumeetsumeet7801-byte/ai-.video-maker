<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ¥ AI Video Maker</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #38bdf8;
    }
    textarea {
      width: 80%;
      height: 120px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0ea5e9;
      color: white;
    }
    video {
      margin-top: 30px;
      border: 2px solid #38bdf8;
      border-radius: 12px;
      width: 80%;
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ AI Video Maker</h1>
  <p>Enter your video script below ðŸ‘‡</p>

  <textarea id="scriptInput" placeholder="Type your script here..."></textarea>
  <br />
  <button onclick="generateVideo()">ðŸŽ¥ Generate Video</button>

  <video id="videoPreview" controls></video>

  <script>
    async function generateVideo() {
      const text = document.getElementById("scriptInput").value.trim();
      if (!text) return alert("Please enter a script!");

      alert("Generating your video... (This may take a few seconds)");

      const res = await fetch("http://localhost:5000/generate-video", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ scriptText: text }),
      });

      if (res.ok) {
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const video = document.getElementById("videoPreview");
        video.src = url;
        video.style.display = "block";
      } else {
        alert("Video generation failed. Check backend connection.");
      }
    }
  </script>
</body>
</html>
